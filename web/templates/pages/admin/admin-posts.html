<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style/pages/admin.css">
	<title>Admin</title>
</head>

<body>
	<div class="navbar">
		<a class="forum-logo" href="/">
			<img src="/static/image/forum-logo.png" alt="Forum logo">
		</a>
		<div class="navbar-content">
			<a href="/admin-posts">Posts</a>
			<a href="/admin-users">Users</a>
		</div>
		<div class="navbar-end">
			<div class="user-picture">
				<a href="">
					<div class="profile-container">
						<img src="/static/image/darkvador-1.png" alt="Profile Icon" class="profile-icon">
					</div>
				</a>
			</div>
			<div class="chat">
				<a href="">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-chat-left-fill" viewBox="0 0 16 16">
						<path
							d="M2 0a2 2 0 0 0-2 2v12.793a.5.5 0 0 0 .854.353l2.853-2.853A1 1 0 0 1 4.414 12H14a2 2 0 0 0 2-2V2a2 2 0 0 0-2-2z" />
					</svg>
				</a>
			</div>
			<div class="notifications">
				<a href="">
					<svg xmlns="http://www.w3.org/2000/svg" width="25" height="25" fill="currentColor"
						class="bi bi-bell-fill" viewBox="0 0 16 16">
						<path
							d="M8 16a2 2 0 0 0 2-2H6a2 2 0 0 0 2 2m.995-14.901a1 1 0 1 0-1.99 0A5 5 0 0 0 3 6c0 1.098-.5 6-2 7h14c-1.5-1-2-5.902-2-7 0-2.42-1.72-4.44-4.005-4.901" />
					</svg>
				</a>
			</div>
		</div>
	</div>

	<div class="container">
		<div class="card" style="grid-column: 1/3; grid-row: 1/3;">
			<div class="card-header">
				<h1>Random Posts</h1>
				<a href="">See all</a>
			</div>
			<div class="posts">
				{{ if eq (len .Posts) 0 }}
					<div>No posts have been made yet...</div>
				{{ else }}
				{{ range .Posts }}
					<div class="post">
						<a class="post-title" href="/post/view/{{ .ID }}">
							<h3>{{ .Title }}</h3>
						</a>
						<div class="post-content">{{ .Content }}</div>
						<div class="footer">Posted on {{ .CreationDate }} by {{ .UserName }}</div>
					</div>
					{{end}}	
				{{end}}
			</div>
		</div>
	</div>
</body>

</html>
