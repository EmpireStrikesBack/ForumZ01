<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style/main.css">
	<link rel="stylesheet" href="/static/style/pages/login.css">
</head>
<body>
	<div class="login-page">
		<div class="global-login">
			<div class="forum-logo">
				<a href="/">
					<img src="/static/image/logo0.png" alt="">
				</a>
			</div>
			<div class="all-login">
				<div class="login-with">
					<div class="social-login">
						<div class="login-with-facebook">
							<img class="facebook-login-logo" src="/static/image/facebook1.svg" alt="">
							<button class="login-with-button"> Log In With Facebook</button>
						</div>
					</div>
					<div class="social-login">
						<div class="login-with-google">
							<img class="google-login-logo" src="/static/image/google3.svg" alt="">
							<button class="login-with-button"> Log In With Google</button>
						</div>
					</div>
					<div class="social-login">
						<div class="login-with-instagram">
							<img class="instagram-login-logo" src="/static/image/instagram1.svg" alt="">
							<button class="login-with-button"> Log In With Instagram</button>
						</div>
					</div>
					<div class="social-login">
						<div class="login-with-github">
							<img class="github-login-logo" src="/static/image/github-10.png" alt="">
							<button class="login-with-button"> Log In With Github</button>
						</div>
					</div>
				</div>
				<div class="login-manually">
					<div class="login-form-field">
						<form method="post" action="/login" >
							<div class="login-username-email">
								<label class="login-username-email" for="username"></label>
								<input type="text" id="username" name="username" {{ with .UserInput }}value="{{ .Username }}"{{ end }} placeholder="Username or Email" required>
								{{ with .ErrorMsg }}
									{{ if .UserNotFound }}
										<div class="error-msg">
											{{ .UserNotFound }}
										</div>
									{{ end }}
								{{ end }}
							</div>
							<div class="login-password">
								<label class="login-password" for="password"></label>
								<input type="password" id="password" name="password" placeholder="Password" required>
								{{ with .ErrorMsg }}
									{{ if .IncorrectPassword }}
										<div class="error-msg">
											{{ .IncorrectPassword }}
										</div>
									{{ end }}
								{{ end }}
							</div>
							<button class="login-button" type="submit">Login</button>
						</form>
						<div class="login-register">
							<p>Don't have an account? <a href="/register">Register now</a></p>
						</div>
					</div>
				</div>
			</div>
		</div>
		{{ template "footer" . }}
	</div>
</body>
</html>
