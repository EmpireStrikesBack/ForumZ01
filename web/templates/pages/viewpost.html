<!DOCTYPE html>
<html lang="en">
	<body>
		<main>
			{{ template "header" . }}
			<h3>{{ .Post.Title }}</h3>
			<p>{{ .Post.Content }}</p>
			<p>By: {{ .Post.UserName }}</p>
			<p><em>Posted on: {{ .Post.CreationDate }}</em></p>
			{{ template "post_buttons" (addToStruct .Post "Session" .Session) }}
			{{ template "post_comments" (addToStruct .Post "Session" .Session) }}
			{{ template "footer" . }}
		</main>
	</body>
</html>
