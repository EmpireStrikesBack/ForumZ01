<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="/static/style/create_post.css">
	<title>Create Post</title>
</head>
<body>
	{{ template "header" . }}
	<main>
		<h1>Create a New Post</h1>
		<section>
			<form action="/post/create" method="POST">
				<div class="form-group">
					<label for="title">Title</label>
					<input type="text" id="title" name="title" required placeholder="Enter the post title">
				</div>

				<div class="form-group">
					<label for="content">Content</label>
					<textarea id="content" name="content" required placeholder="Write your post here..."></textarea>
				</div>

				<div class="form-group">
					<button type="submit">Create Post</button>
				</div>

				<div id="error-message" class="error-message"></div>
				<div id="success-message" class="success-message"></div>
			</form>
		</section>
	</main>
	{{ template "footer" . }}
</body>
</html>
