{{ define "header" }}
	<header>
	<link rel="stylesheet" href="/static/style/layout/header.css">
		<div class="header-logo">
			<h1>FORUM</h1>
		</div>
		<div class="header-content">
			<a href="/">Home</a>
			<a href="/categories">Categories</a>
		</div>
		<div class="header-buttons">
			{{ if .Session }}
				<a href="/history/created">History</a>

				<a href="/login">Login</a>
			{{ end }}
		</div>
	</header>
{{ end }}
