{{ define "header" }}
	<header>
		<a class="forum-logo" href="/">
			<img src="/static/image/logo0.png" alt="Forum logo">
		</a>
		<div class="whole-header">
			<div class="searchbar">
				<img class="burgermenu" src="/static/image/burgermenu.svg" alt="">
				<input type="text" placeholder="Search...">
				<img class="spyglass" src="/static/image/spyglass.svg" alt="search">
			</div>
			{{ if .Session }}
				<div class="header-options">
					<div class="user-picture">
						<a href="">
							<img src="/static/image/darkvador-1.png" alt="Profile picture">
						</a>
					</div>
					<div class="chat">
						<a href="">
							<img src="/static/image/chat.svg" alt="chat">
						</a>
					</div>
					<div class="notifications">
						<a href="">
							<img src="/static/image/notifications.svg" alt="notifs">
						</a>
					</div>
				</div>
			{{ else }}
				<a href="/login">
					<button>Login</button>
				</a>
				<a href="/register">
					<button>Register</button>
				</a>
			{{ end }}
		</div>
	</header>
{{ end }}
