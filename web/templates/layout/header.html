{{ define "header" }}
	<header>
		<a class="forum-logo" href="/">
			<img src="/web/src/image/logo0.png" alt="Forum logo">
		</a>
		{{ if .Session }}
			<div class="whole-header">
				<div class="logged-searchbar">
					<img class="burgermenu" src="/web/src/image/burgermenu.svg" alt="">
					<input type="text" placeholder="Search...">
					<img class="spyglass" src="/web/src/image/spyglass.svg" alt="search">
				</div>
				<div class="header-options">
					<div class="user-picture">
						<a href="">
							<img src="/web/src/image/darkvador-1.png" alt="Profile picture">
						</a>
					</div>
					<div class="chat">
						<a href="">
							<img src="/web/src/image/chat.svg" alt="chat">
						</a>
					</div>
					<div class="notifications">
						<a href="">
							<img src="/web/src/image/notifications.svg" alt="notifs">
						</a>
					</div>
				</div>
			</div>
		{{ else }}
			<div class="unlogged-searchbar">
				<input type="text" placeholder="Search...">
			</div>
			<a href="/login">
				<button>Login</button>
			</a>
			<a href="/register">
				<button>Register</button>
			</a>
	{{ end }}
	</header>
{{ end }}
