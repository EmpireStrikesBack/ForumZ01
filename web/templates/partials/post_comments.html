{{ define "post_comments" }}
	<div class="comments">
		<h4>Comments</h4>
		{{ if .Session }}
			<form action="/post/comment/{{ .ID }}"
				method="POST" class="comment-form">
				<textarea
					name="content"
					placeholder="Write your comment here..."
					required>
				</textarea>
				<input type="hidden" name="postID" value="{{ .ID }}">
				<button type="submit">Comment</button>
			</form>
		{{ end }}
		{{ range .Comments }}
			<div class="comment">
				<p><strong>{{ .UserName }}</strong>: {{ .Content }}</p>
				<p><em>Posted on: {{ .CreationDate }}</em></p>
				{{ if $.Session }}
					{{ template "reactions" . }}
				{{ end }}
			</div>
		{{ end }}
	</div>
{{ end }}
