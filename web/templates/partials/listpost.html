{{ define "listpost" }}
	<div id="posts">
		{{ range .Posts }}
			<div class="post">
				<a href="/post/view/{{ .ID }}"><h3>{{ .Title }}</h3></a>
				<p>By: {{ .UserName }}</p>
				<p>{{ .Content }}</p>
				{{ range .Categories }}
					<p>{{ .Name }}</p>
				{{ end }}
				<p><em>Posted on: {{ .CreationDate }}</em></p>
			</div>
		{{end}}
	</div>
{{ end }}
